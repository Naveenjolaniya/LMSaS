<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Faculty Form</title>
		<meta name="description" content="Blueprint: Blueprint: Responsive Multi-Column Form" />
		<meta name="keywords" content="responsive form, inputs, html5, responsive, multi-column, fluid, media query, template" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css2/default.css" />
		<link rel="stylesheet" type="text/css" href="css2/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<span>Faculty Form</span>


			</header>
			<div class="main">
				<form class="cbp-mc-form" action="teacherentrytable.php" method="post">
					<div class="cbp-mc-column">
						<label for="first_name">First Name</label>
	  					<input type="text" id="first_name" name="first_name" placeholder="Pradeep">

	  					<label for="email">Email Address</label>
	  					<input type="email" id="email" name="email" placeholder="yoyo@gmail.com">


	  				</div>
	  				<div class="cbp-mc-column">


	  					<label>Enter the desired subject</label>
	  					<select id="occupation" name="occupation">
	  						<option>CLOUD COMPUTING</option>
	  						<option>MACHINE LEARNING</option>
	  						<option>COMPUTER NETWORKS</option>
	  						<option>DISTRIBUTED SYSTEMS</option>
	  						<option>INTERNET OF THINGS</option>
	  						<option>DIGITAL IMAGE PROCESSING</option>
	  						<option>OPERATING SYSTEMS</option>
	  						<option>OOPS</option>
	  						<option>DATA STRUCTURES AND ALGORITHMS</option>




	  					</select>
	  					<label for="cat_name">Enter the priority score for the subject (0-5)</label>
	  					<input type="text" id="cat_name" name="cat_name" placeholder="0-5">

	  				</div>
	  				<div class="cbp-mc-column">
	  					<label>Enter the highest level of degree achieved by you</label>
	  					<select id="talent" name="talent">
								<option>Choose the option</option>
	  						<option>PHD</option>
	  						<option>MASTERS</option>
	  						<option>BACHELORS</option>
	  						<option>PROJECT DONE</option>


	  					</select>
						<label for="drink">How many times have you taught this subject?</label>
	  					<input type="text" id="drink" name="drink" placeholder="Enter the number of years">

	  				</div>
	  				<div class="cbp-mc-submit-wrap"><input class="cbp-mc-submit" type="submit" value="Send your data" /></div>
				</form>
			</div>
		</div>
	</body>
</html>
