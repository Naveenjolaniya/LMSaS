<!DOCTYPE html>

<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Sign In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Login and Registration Form " />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="css1/demo.css" />
        <link rel="stylesheet" type="text/css" href="css1/style3.css" />
		<link rel="stylesheet" type="text/css" href="css1/animate-custom.css" />
    </head>
    <body>
        <div class="container">

            <header>
                <h1>Login Form </h1>
            </header>
            <section>
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  role="form" autocomplete="on" action="login.php" method="POST">

                                <h1>Log in</h1>


                                <p>
                                    <label for="username" class="uname" data-icon="u" > Your email or username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@bml.edu.in"/>
                                </p>
                                <p>
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                                </p>

                                <p class="login button" >
                                    <input type="submit" id = "btn" value="Login" />
								                </p>
                                <p class="change_link">
              									Not a member yet ?
              									<a href="#toregister" class="to_register">Join us</a>
              								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  role="form" autocomplete="on" action="register.php" method="POST">
                                <h1> Sign up </h1>

                                <p>


                                  <label for="dd"class="dd" data-icon="u" >Faculty/Student </label>
                                  <input id="dd" name="dd" required="required" type="text" placeholder="UPPERCASE PLEASE"/>



                                </p>
                                <p>
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                                    <input id="userNameSignup" name="userNameSignup" required="required" type="text" placeholder="mysuperusername690" />
                                </p>
                                <p>
                                    <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                                    <input id="userEmailSignup" name="userEmailSignup" required="required" type="email" placeholder="mysupermail@bml.edu.in"/>
                                </p>
                                <p>
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="userPasswordSignup" name="userPasswordSignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p>
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p class="signin button">
                                  <a class="signin button"  method="POST" ></a>
                                  <input type="submit" value="Sign up"/>
                                </p>
                                <p class="change_link">
                                  Already a member ?
                                  <a href="#tologin" class="to_register"> Go and log in </a>
                                </p>
                            </form>
                        </div>


                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
