    <body>
        <div class="container">
			<!-- Codrops top bar -->
            <div class="codrops-top">


                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
			<header>

				<h1>Leave Form</h1>


				</nav>

			</header>

			<section class="af-wrapper">




				<form class="af-form" action="addleave.php" method="post">



					<div class="af-outer af-required">
						<div class="af-inner">
							<label for="input-name">Name</label>
							<input type="text" name="name" id="name" required>
						</div>
					</div>

					<div class="af-outer af-required">
						<div class="af-inner">
						  <label for="input-email">Roll Number</label>
						  <input type="text" name="roll_no" id="roll_no" required>
						</div>
					</div>

					<div class="af-outer">
						<div class="af-inner">
							<label for="input-bdate">Date</label>
							<input type="date" name="birthdate" id="input-bdate" placeholder="MM/DD/YYYY">
						</div>
					</div>

					<div class="af-outer af-required">
						<div class="af-inner">
						  <label for="input-country">Branch</label>

						  <select id="branch" name="branch">
	  						<option>Choose your Branch</option>
	  						<option>CSE</option>
	  						<option>CSC</option>
	  						<option>ECE</option>
								<option>ME</option>
	  						<option>CE</option>
	  					</select>
						</div>
					</div>


					<div class="af-outer">
						<div class="af-inner">
						  <label for="input-catname">Time</label>
						  <input type="time" name="catsname" id="input-catname">
						</div>
					</div>

					<div class="af-outer">
						<div class="af-inner">
						  <label for="input-phone">Reason</label>
						  <input type="text" name="reason" id="reason">
						</div>
					</div>

					<input type="submit" value="Click here" />

				</form>
			</section>
        </div>
    </body>
</html>
